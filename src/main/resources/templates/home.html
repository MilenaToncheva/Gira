<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:inclue="~{fragments/head}"/>
<body>
<div class="page-container">
    <th:block th:include="~{fragments/navbar.html}"/>
    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Tasks</span></h1>
        <hr class="hr-3 w-75 bg-white"/>

            <form th:each="task:${tasks}" th:object="${task}" class="mx-auto w-75 " th:method="patch"  action="/" >

                <div class="card-group task-card">
                    <div class="card">

                        <div class="card-title">
                            <h5 class="card-title">Name</h5>
                        </div>
                        <div class="card-footer">
                            <small th:text="*{name}"></small>
                        </div>
                    </div>
                    <div class="card">

                        <div class="card-title">
                            <h5 class="card-title">Assigned to</h5>
                        </div>
                        <div class="card-footer">
                            <small th:text="*{}">*{user.name}</small>
                        </div>
                    </div>
                    <div class="card">

                        <div class="card-title">
                            <h5 class="card-title">Classification</h5>
                        </div>
                        <div class="card-footer">
                            <small class="classifications SUPPORT">*{classification.classificationName.name()}</small>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">
                            <h5 class="card-title">Due Date</h5>
                        </div>
                        <div class="card-footer">
                            <small>*{dueDate}</small>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">
                            <h5 class="card-title">Progress</h5>
                        </div>
                        <div class="card-footer">
                            <small th:text="*{progress.name()}"></small>
                        </div>
                    </div>

                    <a  class="button prBtn" th:href="@{/tasks/progress/{id}(id=*{id})}">Progress</a>
                </div>

            </form>
        </th:block>

    </main>

    <th:block th:include="~{fragments/footer.html}"/>

</div>
</body>
</html>
