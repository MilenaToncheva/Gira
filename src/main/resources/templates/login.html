<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="~{fragments/head.html}"/>
<body>
<div class="page-container">
   <th:block th:include="~{fragments/navbar.html}"/>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur"  th:method="post" th:action="@{/users/login}"  >
            <br/>
            <th:block th:if="${bad_credentials}">
            <small  class="text-danger new-line" >Incorrect email or password!</small>
            </th:block>
            <div class="form-group input-container">
                <div class="input-container label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input  type="text" required minlength="3" maxlength="20"
                        class="form-control" id="email" name="email" th:value="${email}"  />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button  mb-3">Login</button>
            </div>
        </form>
    </main>


  <th:block th:include="~{fragments/footer.html}"/>
</div>
</body>
</html>
