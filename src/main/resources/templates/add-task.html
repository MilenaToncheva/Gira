<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="~{fragments/head.html}"/>

<body>
<div class="page-container">
    <th:block th:include="~{fragments/navbar.html}"/>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Task</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur"  th:method="post" th:action="@{/tasks/add}" th:object="${task}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input type="text"  class="form-control" id="name" name="name" th:field="*{name}"/>
                <small th:each="err:${#fields.errors('*{name}')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input type="text" class="form-control" id="description" name="description" th:field="*{description}"/>

                <small th:each="err:${#fields.errors('*{description}')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="dueDate" class="h4 mb-2">Due Date</label>
                </div>
                <input type="date" class="form-control" id="dueDate" name="dueDate" th:field="*{dueDate}"/>
                <small th:each="err:${#fields.errors('*{dueDate}')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="classification" class="h4 mb-2">Classification</label>
                </div>
                <select type="text" class="form-control" id="classification" name="classification" th:field="*{classification}">
                    <option value="" disabled>Select Classification</option>
                    <option th:each="classification:${T(softuni.gira.data.enums.ClassificationEnum).values()}" th:value="${classification.name()}" th:text="${classification.name()}"></option>
                    <option value="">BUG</option>
                    <option value="">SUPPORT</option>
                    <option value="">OTHER</option>


                </select>
                <small th:each="err:${#fields.errors('*{classification}')}" th:text="${err}" class="text-danger">Classification error message</small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button btn-warning  mb-3" th:value="Add Task">Add Task</button>
            </div>
        </form>
    </main>
 <th:block th:include="~{fragments/footer.html}"/>
</div>


</body>
</html>
