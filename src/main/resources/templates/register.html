<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="~{fragments/head.html}"/>


<body>
<div class="page-container">
    <th:block th:include="~{fragments/navbar.html}"/>
    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur" th:method="post" th:action="@{/users/register}" th:object="${userModel}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2">Username</label>
                </div>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" th:errorclass="'err'"/>
                <small th:each="err:${#fields.errors('${userModel.username}')}" th:text="${err}" ></small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2">Email</label>
                </div>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:errorclass="'err'" />

                <small class="text-danger" th:each="err:${#fields.errors('${userModel.email}')}" th:text="${err}"></small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" th:errorclass="'err'" />
                <small class="text-danger" th:each="err:${#fields.errors('${userModel.password}')}" th:text="${err}"></small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       th:errorclass="err"/>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button btn-warning  mb-3" value="Register">Register</button>
            </div>
        </form>
    </main>
    <th:block th:include="~{fragments/footer.html}"/>
</div>
</body>
</html>
